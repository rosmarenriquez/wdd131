<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rosmar Enriquez" />
    <meta name="description" content="Product review form page using good form design given specific field requirements 
    and submission confirmation with a counter. The form is user friendly on both mobile and desktop screens."/>
    <title>Product Review Form - Rosmar EM</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <form action="review.html" method="get">
        <fieldset>
            <legend>Product Review Form</legend>
            
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <fieldset class="rating">
                <legend>Overall Rating:</legend>
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1" title="1 star">&#9733;</label>
            </fieldset>
            
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
            
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Ease of use</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Design</label>
            </fieldset>
            
            <label for="review">Written Review(Optional)</label>
            <textarea id="review" name="review"></textarea>
            
            <label for="user-name">Your name(Optional)</label>
            <input type="text" id="user-name" name="user-name">
            
            <input type="submit" value="Post Review">
        </fieldset>
    </form>

    <footer>
        <p>&copy;<span id="currentYear"></span> | Rosmar Enriquez | Mexico </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
